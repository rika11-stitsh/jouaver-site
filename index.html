            font-family: 'serif';
            margin: 0; padding: 0;
            overflow-x: hidden;

        /* Hero Section */
        .hero {
            width: 100%;
            background: url('hero-image.png') no-repeat center top;
            background-size: contain;
            background-color: #000;
            aspect-ratio: 16 / 9;
            display: flex; align-items: center; justify-content: center;

            text-transform: uppercase;

        /* Language Switcher - Pink Style */
        .lang-switch {
            position: fixed; top: 20px; right: 20px; z-index: 4000;
            cursor: pointer; background: var(--pink-accent); 
            padding: 12px; border-radius: 50%; display: flex;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2); border: none;
        }
        .lang-switch svg { fill: white; width: 24px; height: 24px; }

        /* Quiz & Result - Pink touches */
        .quiz-container { max-width: 600px; margin: 40px auto; text-align: center; padding: 20px; }
        .quiz-btn { 
            background: white; border: 2px solid var(--pink-accent); 
            padding: 15px 30px; margin: 10px; cursor: pointer; 
            font-weight: bold; border-radius: 25px; transition: 0.3s;
        }
        .quiz-btn:hover { background: var(--pink-accent); color: white; }

        .result-card { 
            background: white; padding: 30px; border-radius: 20px; 
            border: 2px solid var(--pink-accent); display: none; margin-top: 20px;
        }

        /* Perfume Grid */
        .perfume-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px; max-width: 1100px; margin: 50px auto; padding: 20px;
        }
        .perfume-card { text-align: center; cursor: pointer; background: white; padding: 15px; border-radius: 15px; }
        .perfume-card img { width: 100%; border-radius: 10px; }

        /* Full Details Page */
        #details-page {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;

        .details-imgs { display: flex; gap: 10px; overflow-x: auto; margin-bottom: 20px; padding: 10px; justify-content: center; }
        .details-imgs img { width: 300px; height: 300px; object-fit: cover; border-radius: 15px; border: 1px solid #ddd; }

        .price-tag { font-size: 1.8rem; font-weight: bold; margin: 10px 0; display: block; }
        
        /* Fixed Cart Button */
